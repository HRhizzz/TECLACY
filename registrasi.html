<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TECLACY</title>

    <!-- CSS Utama -->
    <link rel="stylesheet" href="assets/registrasi.css" />
    <!-- Script Utama -->
    <script src="js/script.js"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@500;700&family=Montserrat:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
<body>
  <!-- Tingkat 0 dari z-axis -->
  
    <p id="logo" class="logo">TECLACY</p>
  <!-- Tingkat 1 dari z-axis -->
  <div class="posisi-wrapper">
    <div class="login-page-wrapper">
      <form action="#">
        <h2>Mari Bergabung</h2>
        <h3>Masukkan data diri anda</h3>
        <div class="btn-reg" >
          <input type="text" name="nama-lengkap" id="nama-lengkap" required>
          <label name="nama-lengkap">Nama Lengkap</label>
        </div>
        <div class="btn-reg">
          <input type="text" name="nim" id="nim" required>
          <label name="nim">NIM</label>
        </div>
        <div class="btn-reg"> 
          <input type="email" name="email" id="email" required>
          <label name="email">Email</label>
        </div>
        <div class="btn-reg">
          <input type="password" name="password1" id="password1" required>
          <label name="password1">Password</label>         
        </div>
        <div class="btn-reg">          
          <input type="password" name="password2" id="password2" required>   
          <label name="password2">Konfirmasi Password</label>       
        </div>
      </br>
        <button type="submit" onclick="redirectToSignIn()">Daftar</button>
        <div class="link-logfromreg">
          <p>Sudah punya akun?<a href="login.html">sign in</a></p>
        </div>
      </form>
    </div>
  </div>

</body>
  </html>
